version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    networks:
      - default
    restart: unless-stopped
    ports:
      - 8081:8080
    image: lenorefin_frontend:development
    container_name: lenorefin_frontend_dev
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
      - TZ=${TIMEZONE}
    command: /bin/sh -c "npm run serve"
    env_file:
      - ./.env.dev
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: /usr/src/app/start.dev.sh
    env_file:
      - ./.env.dev
    volumes:
      - ./backend:/usr/src/app
      - ./backups:/backups
    environment:
      - DEBUG=1
    ports:
      - 8001:8001
      - 8002:8002
    depends_on:
      - db
    networks:
      - default
    image: lenorefin_backend:development
    container_name: lenorefin_backend_dev
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: /usr/src/app/start_worker.sh
    env_file:
      - ./.env.dev
    volumes:
      - ./backend:/usr/src/app
      - ./backups:/backups
    environment:
      - DEBUG=1
    depends_on:
      - db
      - backend
    networks:
      - default
    image: lenorefin_worker:development
    container_name: lenorefin_worker_dev
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev.db
    networks:
      - default
    container_name: lenorefin_db_dev
    environment:
      - TZ=UTC

volumes:
  postgres_data:
  static_volume:
  media_volume:
  postgres_bkp:
