name: Release Please

on:
  workflow_dispatch:
    
  pull_request:
    branches:
      - main
      - release/**
      - patch/**
  push:
    branches:
      - main
      - release/**
      - patch/**

jobs:
  release:
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
      issues: write 

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
